<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="container">
        <div id="title">
            <h1>Rock Paper Scissors</h1>
            <p>Choose your move and see if you can beat the computer!</p>
        </div>
        <div id="game">
            <div id="choices">
                <button id="rock" class="choice-btn">✊</button>
                <button id="paper" class="choice-btn">✋</button>
                <button id="scissors" class="choice-btn">✌️</button>
            </div>
            <div id="results">
                <div id="round-result" class="result-text"></div>
                <div id="score" class="result-text"></div>
                <div id="final-result" class="result-text"></div>
                <button id="play-again" class="play-again-btn">Play Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
